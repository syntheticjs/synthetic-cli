<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Synthteic <%=component.name%></title>
	<script src="test/vendor/synthetic/dist/synthetic.js"></script>
	<script src="dist/<%=component.name%>.js"></script>
	<style>

	body {
		font-family: sans-serif;
		background-color:#3d3d3d;
	}

	form {
		margin:0 -5px;
		box-sizing:border-box;
	}

	form:after {
		content:"";
		display:block;
		width:100%;
		clear:both;
	}

	h1 {
		font-family: 'Open Sans', sans-serif;
		font-weight: 100;
		color:rgb(116, 111, 101);
		font-size:34px;

	}

	h2 {
		font-family: 'Open Sans', sans-serif;
		font-weight: 100;
		color:white;
		font-size:26px;
	}

	fieldset {
		float:left;
		border:0px;
		padding:0 5px;
	}

	fieldset label {
		display:block;
		color: rgb(148, 143, 132);
		font-size: 14px;
		padding: 0 0 4px 0;
	}

	content {
		display:flex;
		justify-content: center;
		align-items: center;
		width:100%;
		height:100%;
	}

	content section h1 {

	}

	div.demo {
		padding:20px;
		border-radius: 10px;
		box-sizing:border-box;
		background-color: rgb(222, 222, 222);
	}

	pre {
		  background-color: rgb(45, 44, 43);
		  color: rgb(161, 152, 124);
		  padding: 20px;
		  font-size: 13px;
	}

	code span.itagname {
		color:rgb(128, 255, 98);
	}
	</style>
	<!-- Custom fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
	<content>
		<section>
			<h1>&lt;<%=component.name%>&gt;</h1>
			<summary>
				<p><%=component.descript%></p>
			</summary>
			<div class="demo">
				<<%=component.name%>></<%=component.name%>>
			</div>
			<summary>
				<h2>Usage:</h2>
				<pre><code><!--
-->&lt;<span class="itagname"><%=component.name%></span> &gt;
	
&lt;/<span class="itagname"><%=component.name%></span>&gt;<!--
--></code></pre>
			</summary>
		<section>
	</content>
</body>
</html>
